<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Approve A Request</title>
</head>
<body>
	<h1>Approve an employee's request here</h1>
	<form action="ApproveARequest" method="post">

		<input type="submit">
	</form>
</body>
